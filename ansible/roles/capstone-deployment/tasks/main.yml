- name: Copy deployment configuration
  copy:
    src: "{{ ENVIRONMENT_NAME }}-deployment.yaml"
    dest: "/home/ubuntu"

- name: Execute kubectl apply
  shell: "{{ kubectl_path }} apply -f {{ ENVIRONMENT_NAME }}-deployment.yaml --kubeconfig=/home/ubuntu/.kube/config --aws-access-key-id={{ AWS_ACCESS_KEY_ID }} --aws-secret-access-key={{ AWS_SECRET_ACCESS_KEY }} --aws-region={{ AWS_DEFAULT_REGION }}"
  args:
    chdir: "/home/ubuntu"